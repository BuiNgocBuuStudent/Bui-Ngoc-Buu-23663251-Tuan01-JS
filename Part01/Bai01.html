<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var mWeight = 95;
        var mMass = 1.88;
        var jWeight = 92;
        var jMass = 1.76;

        var mBMI = mWeight / mMass**2;
        var jBMI = jWeight / jMass**2;

        console.log(mBMI);
        console.log(jBMI);

        var markHigherBMI = mBMI > jBMI;

        if(markHigherBMI){
            console.log("Mark's BMI (" + mBMI + ") is higher than John's (" + jBMI + ")!")
        }
        else{
            console.log("Mark's BMI (" + mBMI + ") is shorter than John's (" + jBMI + ")!")
        }

    </script>
</body>
</html>
