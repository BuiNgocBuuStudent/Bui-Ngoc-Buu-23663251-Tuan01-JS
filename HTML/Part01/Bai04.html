<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var bill = 275;
      var tip = bill >= 50 && bill <= 300 ? bill * 0.15 : bill * 0.2;
      console.log(
        "The bill was " +
          bill +
          ", the tip was " +
          tip +
          ", and the total value is " +
          (bill + tip)
      );
      var bill1 = 40;
      var tip = bill1 >= 50 && bill1 <= 300 ? bill1 * 0.15 : bill1 * 0.2;
      console.log(
        "The bill was " +
          bill1 +
          ", the tip was " +
          tip +
          ", and the total value is " +
          (bill1 + tip)
      );
      var bill2 = 430;
      var tip = bill2 >= 50 && bill2 <= 300 ? bill2 * 0.15 : bill2 * 0.2;
      console.log(
        "The bill was " +
          bill2 +
          ", the tip was " +
          tip +
          ", and the total value is " +
          (bill2 + tip)
      );
    </script>
  </body>
</html>
