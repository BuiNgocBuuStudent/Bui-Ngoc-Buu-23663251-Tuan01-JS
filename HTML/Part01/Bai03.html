<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var doplphinScores = [97, 112, 101];
      var koalaScores = [109, 95, 123];
      var doplphinAverage =
        (doplphinScores[0] + doplphinScores[1] + doplphinScores[2]) / 3;
      var koalaAverage = (koalaScores[0] + koalaScores[1] + koalaScores[2]) / 3;
      if (doplphinAverage >= 100 || koalaAverage >= 100) {
        if (doplphinAverage > koalaAverage) {
          console.log("Doplphin win");
        } else if (koalaAverage == doplphinAverage) {
          console.log("Draw");
        } else {
          console.log("Koala win");
        }
      }
    </script>
  </body>
</html>
